<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trichrome | Overlap & Dynamic Crop Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Controls Column -->
        <div class="controls-container">
            <header class="app-header">
                <h1><i class="fa-solid fa-layer-group"></i> Trichrome</h1>
                <p>An overlap & dynamic crop tool for creating trichrome photos.</p>
            </header>

            <section class="control-section">
                <h2><i class="fa-solid fa-images"></i> Image Selection</h2>
                <div class="image-controls">
                    <div class="image-control-btn" data-image-id="a">
                        <span>Image A</span>
                        <div>
                            <label for="file-a" class="upload-label">
                                <span class="upload-text">Upload</span>
                                <input type="file" id="file-a" class="hidden-input" accept="image/*">
                            </label>
                            <button class="remove-btn hidden" data-image-id="a"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                    <div class="image-control-btn" data-image-id="b">
                        <span>Image B</span>
                        <div>
                            <label for="file-b" class="upload-label">
                                <span class="upload-text">Upload</span>
                                <input type="file" id="file-b" class="hidden-input" accept="image/*">
                            </label>
                            <button class="remove-btn hidden" data-image-id="b"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                    <div class="image-control-btn" data-image-id="c">
                        <span>Image C</span>
                        <div>
                            <label for="file-c" class="upload-label">
                                <span class="upload-text">Upload</span>
                                <input type="file" id="file-c" class="hidden-input" accept="image/*">
                            </label>
                            <button class="remove-btn hidden" data-image-id="c"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                    <div class="image-control-btn" data-image-id="d">
                        <span>Image D</span>
                        <div>
                            <label for="file-d" class="upload-label">
                                <span class="upload-text">Upload</span>
                                <input type="file" id="file-d" class="hidden-input" accept="image/*">
                            </label>
                            <button class="remove-btn hidden" data-image-id="d"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="control-section">
                <h2><i class="fa-solid fa-arrows-up-down-left-right"></i> Adjust Position</h2>
                <div class="arrow-controls">
                    <button id="move-up" class="arrow-btn"><i class="fas fa-arrow-up"></i></button>
                    <div class="middle-row">
                        <button id="move-left" class="arrow-btn"><i class="fas fa-arrow-left"></i></button>
                        <button id="move-right" class="arrow-btn"><i class="fas fa-arrow-right"></i></button>
                    </div>
                    <button id="move-down" class="arrow-btn"><i class="fas fa-arrow-down"></i></button>
                </div>
            </section>

            <footer class="app-footer">
                <button id="process-btn" class="process-btn" disabled><i class="fa-solid fa-crop"></i> Generate</button>
                <button id="reset-all-btn" class="reset-btn"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
            </footer>
        </div>

        <!-- Preview Column -->
        <div class="preview-container">
            <div id="dpi-warning" class="dpi-warning" style="display: none;">
                <strong>Warning:</strong> Your screen resolution might cause the image handles to be smaller than expected.
            </div>

            <div class="overlap-container">
                <div id="image-a-wrapper" class="image-wrapper" data-image-id="a"><img id="img-a" class="overlap-image"></div>
                <div id="image-b-wrapper" class="image-wrapper" data-image-id="b"><img id="img-b" class="overlap-image"></div>
                <div id="image-c-wrapper" class="image-wrapper" data-image-id="c"><img id="img-c" class="overlap-image"></div>
                <div id="image-d-wrapper" class="image-wrapper" data-image-id="d"><img id="img-d" class="overlap-image"></div>
                <div id="intersection-indicator"></div>
            </div>

            <div class="results-area">
                <h2><i class="fa-solid fa-square-check"></i> Standard Intersection</h2>
                <div id="results-standard" class="result-images"></div>
            </div>
            <div class="results-area">
                <h2><i class="fa-solid fa-wand-magic-sparkles"></i> Processed Intersection</h2>
                <div id="results-processed" class="result-images"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
