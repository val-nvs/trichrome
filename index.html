<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlap and Cropping Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Overlap and Cropping Tool</h1>
    </header>
    <main>
        <div class="controls">
            <input type="file" id="image-upload" multiple accept="image/*">
            <button id="generate-crops">Generate Crops</button>
        </div>
        <div id="workspace"></div>
        <div id="results"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
